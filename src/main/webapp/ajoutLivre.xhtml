<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:h="http://java.sun.com/jsf/html"
	  xmlns:f="http://java.sun.com/jsf/core"
	  xmlns:ui="http://java.sun.com/jsf/facelets">

<ui:composition template="/WEB-INF/template/template.xhtml">
	<ui:define name="titre">#{trad.titrePageAjouterLivre}</ui:define>
	<ui:define name="mainPage">
		<div>
			<label>#{trad.titreLivre}<h:inputText
					value="#{mbAjoutLivre.livre.titre}" /></label>
		</div>
		<div>
			<label>#{trad.genreLivre}<h:inputText
					value="#{mbAjoutLivre.livre.genre}" /></label>
		</div>
		<div>
			<label>#{trad.pageLivre}<h:inputText
					value="#{mbAjoutLivre.livre.nbPages}" /></label>
		</div>
		<div>
			<label>#{trad.editionLivre}<h:inputText
					value="#{mbAjoutLivre.livre.edition}" /></label>
		</div>
		<div>
			<label>#{trad.DateParutionLivre}<h:inputText
					value="#{mbAjoutLivre.livre.dateParution}">
				<f:convertDateTime pattern="dd/MM/yyyy" />
			</h:inputText></label>
		</div>
		<div>
			<h:selectOneMenu value="#{mbAjoutLivre.livre.auteur.idAuteur}">
				<f:selectItems value="#{mbAjoutLivre.listAuteurs}"
							   itemValue="#{a.idAuteur}" var="a" itemLabel="#{a.nom }" />
			</h:selectOneMenu>
		</div>
		<div>
			<h:commandButton value="#{trad.AjouterLivreBoutton}"
							 action="#{mbAjoutLivre.ajouterLivre()}" />
		</div>
	</ui:define>
</ui:composition>
</html>
