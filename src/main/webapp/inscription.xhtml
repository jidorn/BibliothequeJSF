<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets">
<ui:composition template="WEB-INF/template/template.xhtml">
    <ui:define name="titre">#{trad.titrePageInscription}</ui:define>
    <ui:define name="mainPage">
        <div>
            <label>#{trad.loginUser}</label>
            <h:inputText value="#{inscriptionMb.utilisateur.pseudo}" />
        </div>
        <div>
            <label>#{trad.mailUser}</label>
            <h:inputText value="#{inscriptionMb.utilisateur.mail}" />
        </div>
        <div>
            <label>#{trad.passwordUser}</label>
            <h:inputText value="#{inscriptionMb.utilisateur.mdp}" />
        </div>
        <h:commandButton value="#{trad.boutonInscription}"
                         action="#{inscriptionMb.inscrireUtilisateur}" />
    </ui:define>
</ui:composition>
</html>
