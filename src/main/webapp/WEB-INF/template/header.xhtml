<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:h="http://java.sun.com/jsf/html">
<ui:composition>
    <header>
        <div id="applicationTitre">
            <label>#{trad.titreHeader}</label>
        </div>
        <div>
            <h:commandLink value="English" action="#{switcher.switchLocale('en')}" />
            <h:commandLink value="French" action="#{switcher.switchLocale('fr')}" />
        </div>
        <div id="panelCoDeco">
            <h:panelGroup rendered="#{mbUtilisateur.utilisateur==null}">
                <div class="row">
                    <label>#{trad.loginUser}</label>
                    <h:inputText value="#{mbUtilisateur.login}"/>
                    <label>#{trad.passwordUser}</label>
                    <h:inputSecret value="#{mbUtilisateur.mdp}"/>
                    <h:commandButton value="#{trad.connexion}" action="#{mbUtilisateur.connecter}"/>
                </div>
                <div>
                    <h:outputLabel value="#{mbUtilisateur.message}"/>
                </div>

            </h:panelGroup>
            <h:panelGroup rendered="#{mbUtilisateur.utilisateur!=null}">
                <div>
                    <h:outputLabel value="#{mbUtilisateur.message}"/>
                </div>
            </h:panelGroup>
        </div>

    </header>
</ui:composition>
</html>
