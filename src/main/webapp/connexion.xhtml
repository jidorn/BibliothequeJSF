<!DOCTYPE>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html" xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<ui:composition template="WEB-INF/template/template.xhtml">
    <ui:define name="title">#{trad.titrePageConnexion}</ui:define>
    <ui:define name="pageContent">
        <div>
            <label>#{trad.loginUser}</label>
            <h:inputText value="#{mbAjoutUtilisateur.utilisateur.pseudo}" />
        </div>
        <div>
            <label>#{trad.mailUser}</label>
            <h:inputText value="#{mbAjoutUtilisateur.utilisateur.mail}" />
        </div>
        <div>
            <label>#{trad.passwordUser}</label>
            <h:inputText value="#{mbAjoutUtilisateur.utilisateur.mdp}" />
        </div>
        <h:commandButton value="#{trad.connexion}"
                         action="#{mbAjoutUtilisateur.ajoutUtilisateur}" />
    </ui:define>
</ui:composition>
</html>
