<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:h="http://java.sun.com/jsf/html"
	  xmlns:ui="http://java.sun.com/jsf/facelets">

<ui:composition template="/WEB-INF/template/template.xhtml">

	<ui:define name="titre">#{trad.titrePageAjouterAuteur}</ui:define>
	<ui:define name="mainPage">
		<div class="formulaire">
			<div class="row">
				<div class="midRow">
					<label>#{trad.nomAuteur}</label>
				</div>
				<div class="midRow">
					<h:inputText value="#{mbAjoutAuteur.auteur.nom}" />
				</div>
			</div>
			<div class="row">
				<div class="midRow">
					<label>#{trad.prenomAuteur}</label>
				</div>
				<div class="midRow">
					<h:inputText value="#{mbAjoutAuteur.auteur.prenom}" />
				</div>
			</div>
			<div class="row alignCenter">
				<h:commandButton value="#{trad.ajoutAuteurBoutton}"
								 action="#{mbAjoutAuteur.ajoutAuteur}" />
			</div>
		</div>
	</ui:define>
</ui:composition>
</html>
